<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Upload - AcadHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="frontend/style.css" rel="stylesheet">
</head>
<body>
 <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">

    <a class="navbar-brand" href="#">AcadHub</a>


    <div class="collapse navbar-collapse" id="acadhubNavbar">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="index.html">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="upload.html">Upload de resumos</a>
        </li>

        </li>

      </ul>

      <form class="d-flex me-3" role="search">

        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"/>

        <button class="btn btn-outline-success" type="submit">Buscar</button>

      </form>

      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link text-danger" href="login.html">sair</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-4">Enviar Resumo</h5>

            <!-- formulário de upload -->
            <form id="form-upload" enctype="multipart/form-data" novalidate>
              <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
              </div>

              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <input type="text" class="form-control" id="curso" name="curso">
              </div>

              <div class="mb-3">
                <label for="arquivo" class="form-label">Arquivo (PDF/DOCX)</label>
                <input type="file" class="form-control" id="arquivo" name="arquivo" accept=".pdf,.doc,.docx" required>
              </div>

              <button id="btn-enviar" type="submit" class="btn btn-primary"
                style="display:inline-block !important; visibility:visible !important; opacity:1 !important; background:#0d6efd; color:#fff; border:1px solid rgba(0,0,0,0.1); padding:.5rem 1rem;">
                Enviar
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // bloqueio rápido: se não tiver token, volta ao login
    (function() {
      const token = localStorage.getItem('token'); //Pega o token do localStorage
      if (!token) {
        // Se não houver token, redireciona para o login
        window.location.href = 'login.html';
      }
    })();

     // Captura o evento de envio do formulário
    document.getElementById('form-upload').addEventListener('submit', async (e) => {
      e.preventDefault();// Impede o recarregamento da página

      const form = e.currentTarget;
      const formData = new FormData(form);// Cria objeto com todos os dados do formulário
      const token = localStorage.getItem('token');
      if (!token) return window.location.href = 'login.html';// Recupera o token salvo

      try {
        // Faz o envio (POST) para o backend
        const res = await fetch('http://localhost:4000/api/upload', {
          method: 'POST',
          body: formData, // Envia os dados do formulário (incluindo o arquivo)
          headers: { 'Authorization': 'Bearer ' + token }// Inclui o token no cabeçalho
        });

        // Tenta interpretar a resposta como JSON
        let data;
        try { 
          data = await res.json();
         } 
        catch (err) {
          // Caso não seja JSON, lê o texto puro
           data = { message: await res.text() };
           }
          
          // Se o upload foi bem-sucedido
        if (res.ok) {
          alert('resumo enviado com sucesso');
          form.reset();// Limpa o formulário
        } else {
          // Caso tenha ocorrido erro no backend
          console.error('Upload error', res.status, data);
          alert(data.message || 'Erro no upload (ver console)');
        }
      } catch (err) {
          // Caso o servidor não esteja respondendo
        console.error('Fetch error', err);
        alert('Falha ao conectar com o servidor. Verifique se o backend está rodando.');
      }
    });
  </script>
</body>
</html>
