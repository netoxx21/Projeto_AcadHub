<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="frontend/style.css">
</head>
<body class="login-page">

    <main class="container">
        
        <div class="lado-azul">
        <div class="conteudo-lado-azul">
            <img src="frontend/assets/logo.png" alt="Logo" class="imagem-centralizada">
            <div class="link-cadastro">
                Ainda não tem uma conta? <a href="cadastro.html" class="btn-secondary">Cadastrar</a>
            </div>    
        
        </div>
        
        <div class="lado-branco">
            
            <h1>Login</h1> <form id="form-login">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@acadhub.com">
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Sua senha">
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
        </div>
        
    </main>
<script>
    // Adiciona um ouvinte de evento para o envio do formulário
    document.getElementById('form-login').addEventListener('submit', async (e) => 
    {e.preventDefault();// Impede que a página recarregue

        // Captura os valores digitados
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

            try {
                // Faz uma requisição POST para o backend
                const res = await fetch('http://localhost:4000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }, // Envia em formato JSON
                body: JSON.stringify({ email, senha })// Corpo da requisição
                });

                 // Lê o retorno da API como JSON
                const data = await res.json();

                    // Se o login for bem-sucedido e o backend retornar um token:
                    if (res.ok && data.token) {
                        // Salva o token no localStorage (mantém o usuário logado)
                        localStorage.setItem('token', data.token);
                        console.log('token salvo:', data.token);
                        // redireciona para a página de upload (caminho relativo)
                        window.location.href = 'upload.html';
                    return;
                }
                // Caso o login falhe
                alert(data.message || data.error || 'Erro no login');
                    } catch (err) {
                        // Caso o backend não esteja acessível
                        console.error('Erro no fetch /api/login:', err);
                        alert('Falha ao conectar com o servidor.');
                    }
            });
        </script>
    </body>
</html>
