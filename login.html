<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="frontend/style.css">
</head>
<body>
    <body class="login-page">
    
    <main class="container">
        
        <div class="lado-azul">
        <div class="conteudo-lado-azul">
            <img src="frontend/assets/logo.png" alt="Logo" class="imagem-centralizada">
            <div class="link-cadastro">
                Ainda nÃ£o tem uma conta? <a href="cadastro.html" class="btn-secondary">Cadastrar</a>
            </div>    
        
        </div>
        
        <div class="lado-branco">
            
            <h1>Login</h1> <form id="form-login">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@acadhub.com">
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Sua senha">
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            
            
        </div>
        
    </main>
</body>
</html>
